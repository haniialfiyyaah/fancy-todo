<!doctype html>
<html lang="en">
  <head>
    <title>Listed</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="150670312701-l30t46525oh8a1i1lj4osktquvshkgfp.apps.googleusercontent.com">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
   
   <div class="container">
      <section id="formHolder">

         <div class="row">

            <!-- Brand Box -->
            <div class="col-sm-12 col-md-6 brand">
               <a href="#" class="logo">LiSted <span>.</span></a>
   
               <div class="heading">
                  <h2>To do</h2>
                  <br>
                  <p>Your Right Path</p>
               </div>
   
               <div class="success-msg">
                  <p>Yeay! You In</p>
                  <a href="#" class="switch"></a>
               </div>
            </div>
   
   
            <!-- Form Box -->
            <div class="col-sm-9 col-md-6 form">
   
               <!-- Login Form -->
               <div class="login form-peice switched">
                  <form class="login-form" action="#" method="post">
                     <div class="form-group">
                        <label for="loginEmail">Email Adderss</label>
                        <input type="email" name="loginEmail" id="loginEmail" required>
                     </div>
   
                     <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" name="loginPassword" id="loginPassword" required>
                     </div>
   
                     <div class="CTA">
                        <button class="btn btn-sm" type="button" onclick="login()">Login</button>
                        <a href="#" class="switch">I'm New</a>
                        <div class="form-text mt-3 d-flex justify-content-center">-- or --</div>
                        <div id="my-signin2" class="g-signin2 btn mt-3 d-flex justify-content-center" data-onsuccess="onSignIn"></div>
                     </div>
                  </form>
               </div><!-- End Login Form -->
   
   
               <!-- Signup Form -->
               <div class="signup form-peice">
                  <form class="signup-form" action="#" method="post">
   
                     <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" name="username" id="name" class="name">
                        <span class="error"></span>
                     </div>
   
                     <div class="form-group">
                        <label for="email">Email Adderss</label>
                        <input type="email" name="emailAdress" id="email" class="email">
                        <span class="error"></span>
                     </div>
   
                     <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="pass">
                        <span class="error"></span>
                     </div>
   
                     <div class="CTA">
                        <button class="btn btn-sm" type="button" onclick="register()">Register</button>
                        <a href="#" class="switch">I have an account</a>
                        
                        <div class="form-text mt-3 d-flex justify-content-center">-- or--</div>
                        <div id="my-signin3" class="g-signin2 mt-3 d-flex justify-content-center" data-onsuccess="onSignIn"></div>
                     </div>
                  </form>
               </div><!-- End Signup Form -->
            </div>
         </div>

      </section>
   </div>

    
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- Optional JavaScript -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/functions.js"></script>
    <!-- jQuery API -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/api-functions.js"></script>
    
  </body>
</html>
